<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>class模块快速使用</title>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
 
<table class="layui-table" lay-filter="classes" lay-date="height: 'full-200', cellMinWidth: 80" id="classes"></table>
 
<script src="../layui/layui.js"></script>
<script src="/jquery/jquery.min.js"></script>
<script src="/js/classes.js"></script>
<script>
layui.config({
	base:'/js/'
})
layui.use('classes',function(){
	var classes=layui.classes;
	
})
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs"  lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getAddData">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">修改</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">删除</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckUp">上架</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckDown">上架</button>
  </div>
</script>
</body>
</html>
